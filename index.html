<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Stock Inquiry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

<h2>Product Stock Inquiry</h2>
<p>Search by description or part number</p>

<input type="text" id="search" placeholder="e.g. CPU, 1515, 6ES7...">

<table>
  <thead>
    <tr>
      <th>Description</th>
      <th>Part No.</th>
      <th>Qty</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<script>
fetch("stock.csv")
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);
    const tbody = document.getElementById("table-body");

    rows.forEach(row => {
      const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
      if (cols && cols.length >= 3) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${cols[0].replace(/"/g, "")}</td>
          <td>${cols[1].replace(/"/g, "")}</td>
          <td>${cols[2].replace(/"/g, "")}</td>
        `;
        tbody.appendChild(tr);
      }
    });

    document.getElementById("search").addEventListener("input", function () {
      const value = this.value.toLowerCase();

      Array.from(tbody.children).forEach(tr => {
        const description = tr.children[0].innerText.toLowerCase();
        const partno = tr.children[1].innerText.toLowerCase();

        tr.style.display =
          description.includes(value) || partno.includes(value)
            ? ""
            : "none";
      });
    });
  });
</script>

</body>
</html>
